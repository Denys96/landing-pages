  <meta charset="UTF-8">

  <link href="css/style.css" rel="stylesheet">
</head>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-danger rounded-3 p-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img class="img-fluid" src="img/siman.jpg" alt="Siman" height="40px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-underline ms-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white " href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="producto.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="oferta.html">Ofertas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active mb-3" href="contacto.html">Contacto</a>
          </li>
        </ul>

        <form class="d-flex mx-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
          <button class="btn btn-outline-light" type="submit" aria-label="Buscar productos">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <!-- Carrito -->
        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <a class="nav-link text-white position-relative" href="#">
              <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-white text-danger">
                0
                <span class="visually-hidden">productos en el carrito</span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTACTO -->
  <main class="container my-5">
    <header class="mb-4">
      <h2 class="border-start border-4 border-primary ps-3">Contacto</h2>
    </header>
    <section>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Correo" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Asunto" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Enviar</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-3">
          <h5>SIMAN</h5>
          <p>Derechos Reservados Denys Hernandez©.</p>
        </div>

            <li><a href="#" class="text-light">Política de privacidad</a></li>

        </div>
        <div class="col-md-4 mb-3">

          <a href="#" class="text-light me-2"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-light me-2"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-light"><i class="bi bi-twitter"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
